<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINEA Advisory</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Helvetica, Arial, sans-serif;
            color: white;
            overflow: hidden;
        }
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        img {
            max-width: 50%; /* Adjust this value to make the logo smaller */
            height: auto;
        }
        p {
            font-size: 1.5rem;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <video autoplay muted loop>
        <source src="background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="content">
        <img src="130125_Linea Advisory_Logo_868x240_White.png" alt="LINEA Logo">
        <p>Helping businesses to find their Line. Coming Soon.</p>
    </div>
</body>
</html>
